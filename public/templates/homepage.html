<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Please Log In</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="Email1">Email address</label>
                        <input type="text" class="form-control" id="Email1" placeholder="Email" ng-model="homeVM.username">
                    </div>
                    <div class="form-group">
                        <label for="Password1">Password</label>
                        <input type="password" class="form-control" id="Password1" placeholder="Password" ng-model="homeVM.password" >
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label for="exampleInputFile">File input</label>-->
                        <!--<input type="file" id="exampleInputFile">-->
                        <!--<p class="help-block">Example block-level help text here.</p>-->
                    <!--</div>-->
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal"
                        ng-click="homeVM.jumpToSignUp( 'signUp' )">Sign Up</button>

                <button type="button" class="btn btn-primary">Log In</button>
            </div>
        </div>
    </div>
</div>
